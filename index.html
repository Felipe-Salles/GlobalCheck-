<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalCheck - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Lado Esquerdo -->
            <div class="col-md-6 split left d-flex justify-content-center align-items-center">
                <img src="logo.png" alt="Logo da GlobalCheck" class="logo">
            </div>

            <!-- Lado Direito -->
            <div class="col-md-6 split right d-flex justify-content-center align-items-center">
                <div class="login-form">
                    <div class="welcome-text">
                        <h2>Seja Bem-Vindo<br>Ã  GlobalCheck</h2>
                    </div>
                    <a href="#" class="btn-social">
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Logo do Google">
                        Entrar com Google
                    </a>
                    <a href="#" class="btn-social">
                        <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Logo do Facebook">
                        Entrar com Facebook
                    </a>
                    <div class="divider">Ou</div>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="********">
                            </div>
                        </div>
                        <div class="mb-3 form-check d-flex justify-content-between align-items-center">
                            <div>
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Lembrar de mim</label>
                            </div>
                            <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
